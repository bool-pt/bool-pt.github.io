<body>

        <main>

        <a href="https://youtu.be/R12lOGdAja0" id="youtube"><i class="fa fa-youtube-play"></i></a>
    </div>
    <script>
        window.onload = function() {
            let sections = document.querySelectorAll("section");
            for(let i = 0; i < sections.length; i++) {
                sections[i].addEventListener("mouseover", function() {
                    this.style.width = "50vw";
                    let content = this.querySelector(".content");
                    content.style.transform = "rotate(0deg)";
                });
                sections[i].addEventListener("mouseout", function() {
                    this.style.width = "25vw";
                    let content = this.querySelector(".content");
                    content.style.transform = "rotate(-90deg)";
                });
            }
        }
        </script>
</body>
